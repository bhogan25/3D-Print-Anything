<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Tab Icon -->
        <link href="/static/0perm-media/3DPA_LOGO_BACKGROUND.png" rel="icon">

        <link rel="stylesheet" href="/static/css/style.css" type="text/css"/>

        {% block head %}{% endblock %}

        <title>3D Print Everything: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-dark border navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img class="me-3" src="/static/0perm-media/3DPA_LOGO.png" alt="Bootstrap" width="50" height="50">
                    <span class="white fs-2">3D Print Anything</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" style="color: #537fbe;" href="/board">Board</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: #ea433b;" href="/search">Search</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: #f5b82e;" href="/about">About</a></li>
                    </ul>

                    {% if session["admin_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" style="color: #2e944b;" href="/admin">Admin</a></li>
                            <li class="nav-item"><a class="nav-link" style="color: #adadad;" href="/logout">Logout</a></li>
                        </ul>
                    {% endif %}

                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            
            {% block footer %}{% endblock %}

            Designed by <a href="https://www.linkedin.com/in/ben-hogan-109430108?trk=people-guest_people_search-card">Ben Hogan</a>
        </footer>

    </body>

</html>
